services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: promoly-api
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped

  scrapper:
    build:
      context: .
      dockerfile: Dockerfile.scrapper
    container_name: promoly-scrapper
    volumes:
      - ./data:/app/data
    env_file:
      - .env

  waha:
    image: devlikeapro/waha:latest
    container_name: waha
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - waha-data:/app/data

volumes:
  waha-data:
